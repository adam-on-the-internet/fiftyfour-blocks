<app-header
  [title]="'FiftyFour Blocks'"
></app-header>
<app-body>
  <div class="row justify-content-center text-center">
    <div class="col-md-4 my-3">
      <a (click)="goToPlay()">
        <app-card [useHover]="true">
          <h1>
            <i class="fa fa-th"></i>
            Play
          </h1>
        </app-card>
      </a>
    </div>
    <div class="col-md-4 my-3">
      <a (click)="goToRules()">
        <app-card [useHover]="true">
          <h1>
            <i class="fa fa-book"></i>
            Rules
          </h1>
        </app-card>
      </a>
    </div>
    <div class="col-md-4 my-3">
      <a (click)="goToExtras()">
        <app-card [useHover]="true">
          <h1>
            <i class="fa fa-star"></i>
            Extras
          </h1>
        </app-card>
      </a>
    </div>
  </div>
  <hr>
  <div class="row text-center justify-content-center">
    <div class="col-md-6 my-3">
      <a href="https://adam-on-the-internet.github.io/app-hub/donate"
         target="_blank">
        <app-card [title]="'Donate to Charity'" [icon]="'fa-money'" [useHover]="true">
        </app-card>
      </a>
    </div>
    <div class="col-md-6 my-3">
      <a (click)="goToInfo()">
        <app-card [title]="'App Information'" [useHover]="true" [icon]="'fa-info-circle'">
        </app-card>
      </a>
    </div>
  </div>
</app-body>
