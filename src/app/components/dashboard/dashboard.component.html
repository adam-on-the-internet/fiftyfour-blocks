<app-header
  [title]="'FiftyFour Blocks'"
></app-header>
<app-body>
  <div class="row justify-content-center text-center">
    <div class="col-md-8 my-3">
      <a (click)="goToCustom()">
        <app-card [useHover]="true">
          <h1>
            <i class="fa fa-th"></i>
            Start Game
          </h1>
        </app-card>
      </a>
    </div>
    <div class="col-md-8 my-3">
      <a (click)="goToExtras()">
        <app-card [useHover]="true">
          <h1>
            <i class="fa fa-star"></i>
            Extras
          </h1>
        </app-card>
      </a>
    </div>
  </div>
</app-body>
