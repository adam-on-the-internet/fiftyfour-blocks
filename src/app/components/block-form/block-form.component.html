<ng-container *ngIf="ready; else notReady">
  <app-body>
    <div class="row">
      <div class="col-md-8 mx-auto my-3 text-center">
        <app-card [title]="title">
          <hr>
          <form>
            <section id="title">
              <label for="block-title">
                Block title:
              </label>
              <div class="row">
                <div class="col-md-6 mx-auto">
                  <input
                    id="block-title"
                    class="form-control"
                    type="text"
                    name="blockTitle"
                    [(ngModel)]="block.title"
                  />
                </div>
              </div>
            </section>
            <hr>
            <section id="rule">
              <label for="block-rule">
                Block rule:
              </label>
              <div class="row">
                <div class="col-md-8 mx-auto">
                                <textarea
                                  id="block-rule"
                                  rows="8"
                                  cols="50"
                                  (change)="updateBlockRule($event)"
                                >{{ block.rule }}</textarea
                                >
                </div>
              </div>
            </section>
            <hr/>
            <div class="alert alert-warning" *ngIf="showErrors && !valid">
              <p>Please correct the following errors:</p>
              <ul>
                <li *ngFor="let error of errors">
                  {{ error }}
                </li>
              </ul>
            </div>
            <button class="btn btn-success" (click)="submit()">
              Save
            </button>
          </form>
        </app-card>
      </div>
    </div>
  </app-body>
</ng-container>

<ng-template #notReady>
  <app-loading></app-loading>
</ng-template>
