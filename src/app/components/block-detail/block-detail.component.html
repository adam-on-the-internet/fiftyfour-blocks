<ng-container *ngIf="ready; else notReady">
  <app-body>
    <div class="row">
      <div class="col-md-8 mx-auto my-3 text-center">
        <app-card>
          <h1>
            {{ block.title }}
          </h1>
          <hr>
          <p>
            Rule: {{block.rule}}
          </p>
          <hr>
          <p>
            Tags:
          </p>
          <p *ngIf="block.tags.length === 0">
            No tags.
          </p>
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let tag of block.tags">
              {{tag}}
            </li>
          </ul>
          <hr>
          <p>
            <small>id: {{ block._id }}</small>
          </p>
        </app-card>
      </div>
    </div>
  </app-body>
</ng-container>

<ng-template #notReady>
  <app-loading></app-loading>
</ng-template>
